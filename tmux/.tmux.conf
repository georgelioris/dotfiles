# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind r
# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.config/tmux/.tmux.conf

bind  l select-pane -L
bind  h select-pane -R
bind  k select-pane -U
bind  j select-pane -D

# Enable mouse mode (tmux 2.1 and above)
set -g mouse on

# statusbar
set -g status-position bottom
set -g status-justify left
set -g status-left ''
set-option -g status-bg black
set-option -g status-fg white

set-window-option -g window-status-current-format '#[fg=colour0,bg=colour3] #I:#W#[fg=dim] '
set-window-option -g window-status-format '#[fg=colour243] #I:#W#[fg=colour3] #F '
set -g status-right '#[fg=colour47]#(echo $USER)@#H#[fg=colour243] #[bg=colour240,fg=colour255] %a %h %d #[bg=colour248,fg=colour0]%l:%M %p '
bind-key C-a last-window
#set -g status-right '%H:%M'
set -g status-right-length 50
set -g default-terminal 'screen-256color'
set -g terminal-overrides 'xterm:colors=256'
set -ga terminal-overrides ",screen-256color:Tc"

#tmux-resurrect
run-shell ~/.config/tmux/plugins/tmux-resurrect/resurrect.tmux
# for neovim
set -g @resurrect-strategy-nvim 'session'
